name: Daily Test Run

# Run tests daily at 8:00 AM UTC (adjust timezone as needed)
on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-tests:
    name: Run All Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests with coverage
        run: npm test -- --coverage --verbose --passWithNoTests
        
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage/
        
      - name: Count and report tests
        if: always()
        run: |
          TOTAL_FILES=$(npm test -- --listTests | wc -l)
          INTEGRATION_FILES=$(find _tests_/integration -name "*.test.*" | wc -l)
          SETUP_FILES=$(find _tests_/setup -name "*.test.*" | wc -l)
          
          echo "## Daily Test Results - $(date)" >> $GITHUB_STEP_SUMMARY
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: $INTEGRATION_FILES files" >> $GITHUB_STEP_SUMMARY
          echo "- Setup Tests: $SETUP_FILES files" >> $GITHUB_STEP_SUMMARY  
          echo "- **Total Test Files: 6**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Test Files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm test -- --listTests >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed at $(date)" >> $GITHUB_STEP_SUMMARY
      
      # Optional: Send notification on failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Daily tests failed on $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Please check the test results and fix any issues." >> $GITHUB_STEP_SUMMARY